<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav id="background_nav" class="navbar navbar-expand-md navbar-dark">
            <div class="container-md">               
               <a id="nav_title" class="navbar-brand fw-bold" href="#">Start Boostrap</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
 
               <div class="collapse navbar-collapse flex-grow-0" id="nav_items">
                  <ul class="navbar-nav me-auto">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
    </header>


    <main>
        <!-- first row -->
        <div class="container-fluid ms_bg_green pt-3 pb-3">
            <div class="row d-flex flex-nowrap flex-column gap-3">
                <div class="col-12 d-flex justify-content-center">
                    <img id="img_size" src="img/avatar.svg" alt="">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <h1 class="h1_white">start bootstrap</h1>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center gap-3">
                    <div class="solid"></div>
                    <i id="icon_star" class="fas fa-star"></i>
                    <div class="solid"></div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <h3 class="h3_white">graphic artist - web designer - illustrator</h3>
                </div>
            </div>
        </div>
        <!-- second row -->
        <div class="container-fluid pt-4 pb-3">
            <div class="row d-flex flex-nowrap flex-column gap-3">
                <div class="col-12 d-flex justify-content-center">
                    <h1 class="h1_black">portfolio</h1>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center gap-2">
                    <div class="solid_black"></div>
                    <i id="icon_star_black" class="fas fa-star"></i>
                    <div class="solid_black"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex flex-wrap justify-content-center align-items-center gx-1 gy-1">
                <div class="col-4 auto d-flex "><img class="card_img" src="img/cabin.png" alt=""> </div>
                <div class="col-4 auto d-flex "><img class="card_img" src="img/cake.png" alt=""> </div>
                <div class="col-4 auto d-flex "><img class="card_img" src="img/circus.png" alt=""> </div>
                <div class="col-4 auto d-flex "><img class="card_img" src="img/game.png" alt=""> </div>
                <div class="col-4 auto d-flex "><img class="card_img" src="img/safe.png" alt=""> </div>
                <div class="col-4 auto d-flex "><img class="card_img" src="img/submarine.png" alt=""> </div>
            </div>
        </div>
    </main>







</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
